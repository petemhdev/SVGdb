<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Vector Graphics Database Editor </title>
		<link rel="stylesheet" href="style2.css"/>
	</head>
	<body>

		<div class="container">
			<div class="header">
				<h1>SVG db</h1>

			</div>

			<div class="divider"></div>
			
				<div class="article">
					<p>This page uses JQuery AJAX with PHP MySQL to manipulate the SVG element. CRU functionality.</p>
					<p id="message">...</p>
					<p id="drawing"></p>
				<br />
				<select id="modify" default="">
					  <option value="1">Shape 1</option>
					  <option value="2">Shape 2</option>
				</select>
				
			<a id="#newshape" href="/">New Shape</a>
				<br />
			X <input name="x" type="range" min="1" max="640" value=5 step="1">
			Y <input name="y" type="range" min="1" max="640" value=5 step="1">
				<br />
			Width <input name="width" type="range" min="1" max="500" value=5 step="1" label="width">
			Height <input name="height" type="range" min="1" max="500" value=5 step="1" label="height">
			<br />
			Red <input id="r" name="red" type="range" min="0" max="254" value=5 step="1" label="red">
			Green <input id="g" name="green" type="range" min="0" max="254" value=5 step="1" label="green">
			Blue <input id="b" name="blue" type="range" min="0" max="254" value=5 step="1" label="blue">
			<br />
		
			</div>
			<div class="footer">
				<p>Copyright Peter Hughes 2015</p>
			</div>
		</div>
	<script type="text/javascript" src="../jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
